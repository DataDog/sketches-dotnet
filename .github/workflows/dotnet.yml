name: .NET

on: [push]

jobs:
  build:

    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v1
      name: Checkout Code      

    - name: Setup .NET Core SDK 3.1
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1
        
    - name: Setup .NET Core SDK 2.1
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 2.1

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Restore NuGet Packages
      run: nuget restore Datadog.Sketches.sln

    - name: Build app for release
      run: msbuild Datadog.Sketches.sln -t:rebuild -property:Configuration=Release

    - name: Install dependencies
      run: dotnet restore Datadog.Sketches.sln

    - name: Build
      run: dotnet build Datadog.Sketches.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test Datadog.Sketches.sln --no-restore --verbosity normal
 
